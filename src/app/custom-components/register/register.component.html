<div class="container-form">
    <div class="logo">
        <img src="/assets/imgs/pepper_256px_sec.png" alt="pepper_logo" height="75" width="75">
		<p>User Sign Up</p>
	</div>

    <form (ngSubmit)="onSubmit(usersForm)" #usersForm = "ngForm">
        <div class="form-group">
			<label for="name" class="label-h">Name</label>
				<input type="text" class="form-control" 
				[(ngModel)]='user.name' ngModel #name = 'ngModel'
				name="name" placeholder="Your name">
		</div>
		<div class="form-group">
			<label for="email" class="label-h">Email</label>
				<input type="email" class="form-control" 
				[(ngModel)]='user.email' ngModel #email = 'ngModel'
				name="email" placeholder="Your email">
		</div>
		<div class="form-group">
			<label for="phone" class="label-h">Phone</label>
				<input type="text" class="form-control" 
				[(ngModel)]='user.phone' ngModel #phone = 'ngModel'
				name="phone" placeholder="Your number phone">
		</div>
		<div class="form-group">
			<label for="password" class="label-h">Password</label>
				<input type="password" class="form-control" 
				[(ngModel)]='user.password' ngModel #password = 'ngModel'
				name="password" placeholder="Your passwrod">
		</div>						
		<div class="form-group">						            
			<button type="submit" class="btn-register">Sign Up</button>
		</div>
    </form>
	<div class="form-group-toLogin">
		<p>Have an account?
			<button (click)="goToLogin()" class="btn-to-login small-btn">Sign In</button>
		</p>
	</div>
</div>
