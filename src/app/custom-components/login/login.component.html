<div class="container-form">
    <div class="logo">
        <img src="/assets/imgs/pepper_512px_sec.png" alt="pepper_logo" height="150" width="150">
        <p>User Sign In</p>
    </div>
    
    <form (ngSubmit)="onSubmit(usersForm)" #usersForm = "ngForm">
        <div class="form-group">
            <label for="email" class="label-h">Email</label>
            <input type="email" ngModel #email = 'ngModel' 
            class="form-control" name="email" placeholder="Your email">                               
        </div>
        <div class="form-group">
            <label for="password" class="label-h">Password</label>
            <input type="password" ngModel #password = 'ngModel' 
            class="form-control"  name="password" placeholder="Your password">
        </div>
        <ng-container *ngIf="error$ | async as error">
            <span class="error">{{error}}</span>
        </ng-container>
        <div class="form-group">						
                <button type="submit" class="btn-login">Login</button>
        </div>
    </form>
    <div class="form-group-toRegistration">
        <p>Don't have an account?
            <button (click)="goToRegister()" class="btn-to-register small-btn">Register</button>
        </p>
    </div>
</div>
